<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Kartlarƒ± ve Quiz</title>
    <style>
        /* --- ORƒ∞Jƒ∞NAL KART STƒ∞LLERƒ∞ --- */
        body {
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            justify-content: flex-start;
            user-select: none;
        }

        .card {
            background-color: white;
            width: 350px;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: relative;
            margin-top: 20px;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                        box-shadow 0.2s ease, 
                        opacity 0.3s ease;
            opacity: 0;
            transform: translateY(15px) scale(0.95);
        }

        .card.active {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        
        .card:active {
            transform: scale(0.97);
        } 

        .word-image-display {
            width: 100%;
            height: 180px;
            margin-bottom: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background-color: #E3F2FD; 
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            transition: background 0.3s ease;
            overflow: hidden; 
        }
        
        .word-image-display img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; 
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        
        .card:hover .word-image-display { background-color: #BBDEFB; }
        .card:hover .word-image-display img { transform: scale(1.05); }

        .header { margin-bottom: 15px; }
        .word-row { display: flex; align-items: center; gap: 15px; }
        
        .speaker-icon-card {

            font-size: 28px; 
            cursor: pointer; 
            padding: 10px;
            border-radius: 50%;
            transition: background 0.2s; 
        }
        .speaker-icon-card:hover { background: #E3F2FD; }
        
        h1 { color: #2D3748; margin: 0; font-size: 36px; font-weight: 800; text-transform: capitalize; }
        .meaning { color: #718096; margin-top: 5px; margin-left: 58px; font-size: 18px; font-weight: 500;} 
        
        .box { 
            border: 1px solid #E2E8F0; 
            border-radius: 15px; 
            padding: 15px; 
            margin-bottom: 12px; 
            background: #F7FAFC;
        }

        .content { flex: 1; }
        .en-sentence { color: #2D3748; font-size: 16px; margin: 0 0 8px 0; line-height: 1.5; }
        .highlight { color: #E53E3E; font-weight: bold; background: #fff5f5; padding: 0 4px; border-radius: 4px; }
        .divider { border-top: 1px dotted #CBD5E0; margin: 5px 0; }
        .tr-sentence { color: #718096; font-size: 15px; margin: 5px 0 0 0; }
        .synonyms-text { color: #2D3748; margin: 0; font-size: 15px; }
        .box.small { padding: 12px 15px; border-radius: 30px; margin-bottom: 0;}

        .info-bar {
            color: #718096;
            margin-top: 20px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .nav-hint { font-size: 12px; opacity: 0.6; margin-top: 5px; text-align: center;}

        /* --- QUIZ VE POPUP STƒ∞LLERƒ∞ --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: 999; 
            display: none;
            backdrop-filter: blur(3px);
        }
        
        .quiz-container {

            padding: 25px; 
            width: 90%;
            max-width: 400px; 
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);

        .quiz-header {

        .top-buttons {

            transition: background-color 0.2s;

        .quiz-word-box {

        }
        .speaker-icon { 
            font-size: 35px; 
            color: #f7b731; 
            margin-bottom: 20px;

        .correct { background-color: #48BB78; color: white; border-color: #48BB78; } 
        .wrong { background-color: #F56565; color: white; border-color: #F56565; } 
        
        .check-mark {

            color: white; 
            position: absolute; 
            top: 50%; 
            right: 15px; 
            transform: translateY(-50%); 
            display: none; 
            font-weight: bold; 
        }
        /* JS ile eklendiƒüinde g√∂r√ºns√ºn */
        .option-button .check-mark { display: none; }
        .option-button.selected .check-mark, .option-button.correct .check-mark { display: block; }
        
        .progress-bar-container { height: 10px; background-color: #E2E8F0; border-radius: 5px; margin-bottom: 20px; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background-color: #48BB78; transition: width 0.3s; }
        
        .quiz-results { display: none; text-align: center; padding: 20px 0; }
        .quiz-results h2 { color: #48BB78; font-size: 26px; margin-bottom: 10px; }
        .quiz-results p { font-size: 16px; margin: 5px 0;}
        .quiz-results b { font-size: 20px; color: #1976D2;}
        
        #restartQuizButton {
            background-color: #1976D2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #restartQuizButton:hover { background-color: #1565C0; }
    </style>
</head>
<body>

    <script>
        // --- DEƒûƒ∞≈ûKEN TANIMLAMALARI ---
        const wordList = [

            { word: "computer", meaning: "bilgisayar", example_en: "He bought a new [computer] for his studies.", example_tr: "√áalƒ±≈ümalarƒ± i√ßin yeni bir bilgisayar aldƒ±.", synonyms: "PC, laptop, machine", image_url: "https://png.pngtree.com/png-vector/20250621/ourmid/pngtree-3d-desktop-computer-icon-in-minimalist-style-vector-png-image_16556100.png" },
            { word: "concert", meaning: "konser", example_en: "We have tickets for the rock [concert] tonight.", example_tr: "Bu geceki rock konseri i√ßin biletlerimiz var.", synonyms: "gig, performance, show", image_url: "https://png.pngtree.com/png-vector/20250620/ourlarge/pngtree-3d-stage-with-lights-and-microphone-vector-png-image_16553896.png" },
            { word: "conversation", meaning: "sohbet, konu≈üma", example_en: "They had a long [conversation] about their plans.", example_tr: "Planlarƒ± hakkƒ±nda uzun bir sohbet ettiler.", synonyms: "talk, discussion, chat", image_url: "https://png.pngtree.com/png-vector/20250106/ourmid/pngtree-two-people-talking-3d-icon-png-image_15234505.png" },
            { word: "cook", meaning: "pi≈üirmek, a≈ü√ßƒ±", example_en: "I love to [cook] Italian food.", example_tr: "ƒ∞talyan yemekleri pi≈üirmeyi severim.", synonyms: "prepare food, chef", image_url: "https://png.pngtree.com/png-vector/20241016/ourmid/pngtree-3d-chef-hat-icon-vector-png-image_13778523.png" },
            { word: "cooking", meaning: "yemek pi≈üirme", example_en: "[Cooking] is one of her favorite hobbies.", example_tr: "Yemek pi≈üirme, en sevdiƒüi hobilerden biridir.", synonyms: "cuisine, meal preparation", image_url: "https://png.pngtree.com/png-vector/20250725/ourlarge/pngtree-a-3d-realistic-cooking-pot-icon-png-image_16870020.webp" },
            { word: "cool", meaning: "serin, havalƒ±", example_en: "The weather is [cool] and pleasant today.", example_tr: "Hava bug√ºn serin ve ho≈ü.", synonyms: "chilly, fashionable, great", image_url: "https://png.pngtree.com/png-vector/20240902/ourmid/pngtree-blue-and-white-air-conditioner-3d-icon-png-image_12411516.png" },
            { word: "correct", meaning: "doƒüru, d√ºzeltmek", example_en: "All your answers were [correct].", example_tr: "T√ºm cevaplarƒ±n doƒüruydu.", synonyms: "accurate, right, rectify", image_url: "https://png.pngtree.com/png-vector/20250702/ourmid/pngtree-3d-green-check-mark-icon-png-image_16597148.webp" },
            { word: "cost", meaning: "maliyet, mal olmak", example_en: "The total [cost] of the trip was high.", example_tr: "Gezinin toplam maliyeti y√ºksekti.", synonyms: "price, expense, charge", image_url: "https://png.pngtree.com/png-vector/20250711/ourlarge/pngtree-3d-silver-coin-icon-png-image_16625801.webp" },
            { word: "could", meaning: "-ebilirdi, -ebilmek", example_en: "I [could] swim well when I was young.", example_tr: "Gen√ßken iyi y√ºzebiliyordum.", synonyms: "was able to, possibility", image_url: "https://png.pngtree.com/png-vector/20250717/ourmid/pngtree-3d-human-hand-pointing-up-to-sky-illustration-png-image_16652458.png" },
            { word: "country", meaning: "√ºlke, kƒ±rsal b√∂lge", example_en: "Which [country] would you like to visit next?", example_tr: "Bundan sonra hangi √ºlkeyi ziyaret etmek istersin?", synonyms: "nation, land, rural area", image_url: "https://png.pngtree.com/png-vector/20240905/ourmid/pngtree-globe-earth-icon-in-3d-style-png-image_12450849.png" },
            { word: "course", meaning: "kurs, ders, yol", example_en: "She took a photography [course].", example_tr: "Bir fotoƒüraf√ßƒ±lƒ±k kursu aldƒ±.", synonyms: "class, lesson, route", image_url: "https://png.pngtree.com/png-vector/20250106/ourlarge/pngtree-3d-graduation-cap-icon-education-symbol-png-image_15234568.png" },
            { word: "cousin", meaning: "kuzen", example_en: "My favorite [cousin] lives in ƒ∞zmir.", example_tr: "En sevdiƒüim kuzenim ƒ∞zmir'de ya≈üƒ±yor.", synonyms: "relative", image_url: "https://png.pngtree.com/png-vector/20240722/ourmid/pngtree-3d-happy-family-icon-with-mother-father-and-children-vector-png-image_12948956.png" },
            { word: "cow", meaning: "inek", example_en: "We saw a [cow] grazing in the field.", example_tr: "Tarlada otlayan bir inek g√∂rd√ºk.", synonyms: "cattle, bovine", image_url: "https://png.pngtree.com/png-vector/20250529/ourmid/pngtree-cartoon-cow-3d-illustration-png-image_16428751.png" },
            { word: "cream", meaning: "krema, krem", example_en: "Would you like some [cream] with your dessert?", example_tr: "Tatlƒ±na biraz krema ister misin?", synonyms: "lotion, dairy product", image_url: "https://png.pngtree.com/png-vector/20241018/ourmid/pngtree-3d-whipped-cream-icon-vector-png-image_13788229.png" },
            { word: "create", meaning: "olu≈üturmak, yaratmak", example_en: "We need to [create] a new strategy.", example_tr: "Yeni bir strateji olu≈üturmalƒ±yƒ±z.", synonyms: "make, produce, invent", image_url: "https://png.pngtree.com/png-vector/20250201/ourlarge/pngtree-3d-lightbulb-and-gear-icon-for-innovation-png-image_15370214.png" },
            { word: "culture", meaning: "k√ºlt√ºr", example_en: "Learning about a new [culture] is fascinating.", example_tr: "Yeni bir k√ºlt√ºr√º √∂ƒürenmek b√ºy√ºleyici.", synonyms: "society, tradition, art", image_url: "https://png.pngtree.com/png-vector/20250629/ourlarge/pngtree-3d-museum-icon-with-art-and-history-symbols-png-image_16584281.png" },
            { word: "cup", meaning: "fincan, kupa", example_en: "I drink tea from my favorite [cup].", example_tr: "En sevdiƒüim fincandan √ßay i√ßerim.", synonyms: "mug, trophy, container", image_url: "https://png.pngtree.com/png-vector/20250711/ourmid/pngtree-a-3d-realistic-porcelain-cup-icon-png-image_16625804.webp" }
        ];

        // Global DOM Element Se√ßimleri
        const container = document.getElementById('card-container');
        const infoText = document.getElementById('info-text');
        
        // Quiz DOM Element Se√ßimleri
        const quizContainer = document.getElementById("quizContainer");
        const toggleQuizButton = document.getElementById("toggleQuizButton");
        const quizBackButton = document.getElementById('quizBackButton');
        const quizProgress = document.getElementById('quizProgress');
        const progressBar = document.getElementById('progressBar');
        const currentWordDiv = document.getElementById('currentWord');
        const optionsContainer = document.getElementById('optionsContainer');
        const questionArea = document.getElementById('questionArea');
        const resultsScreen = document.getElementById('resultsScreen');
        const correctCountSpan = document.getElementById('correctCount');
        const totalQuestionsCountSpan = document.getElementById('totalQuestionsCount');
        const wrongCountSpan = document.getElementById('wrongCount');
        const restartQuizButton = document.getElementById('restartQuizButton');
        const quizOverlay = document.getElementById('quizOverlay');

        // Durum Deƒüi≈ükenleri
        let currentIndex = 0;
        let quizDataShuffled = [];
        let currentQuestionIndexQuiz = 0;
        let scoreQuiz = 0;
        const allTranslations = wordList.map(q => q.meaning); // Quiz i√ßin t√ºm anlamlar

        // --- FONKSƒ∞YONLAR ---

        // Seslendirme
        function speakWord(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel(); // Varsa √∂nceki sesi durdur
                const msg = new SpeechSynthesisUtterance();
                msg.text = text;
                msg.lang = 'en-US'; 
                msg.rate = 0.9; 
                window.speechSynthesis.speak(msg);
            } else {
                console.warn("Tarayƒ±cƒ± metin okuma √∂zelliƒüini desteklemiyor.");
            }
        }

        // Quiz Seslendirme
        function speakQuizWord(text) {
              speakWord(text);
        }

        // Bilgi √áubuƒüu G√ºncelleme
        function updateInfoBar() {
            infoText.textContent = `Kart ${currentIndex + 1} / ${wordList.length}`;
        }

        // Kart Olu≈üturma
        function createCard(data) {
            const { word, meaning, example_en, example_tr, synonyms, image_url } = data;
            
            const highlightedExample = example_en.replace(/\[(.*?)\]/g, (match, p1) => `<span class="highlight">${p1}</span>`);
            const synonymsText = synonyms || '-';
            const safeImageUrl = image_url || 'https://via.placeholder.com/350x180?text=G%C3%B6rsel+Yok'; 
            
            // Not: speakWord i√ßinde ' i≈üareti hatasƒ± olmasƒ±n diye replace ile ka√ßƒ±≈ü karakteri ekliyoruz.
            const safeWordForAudio = word.replace(/'/g, "\\'");

            const cardHTML = `
                <div class="card" id="active-card" onclick="nextCard(event)"> 
                    
                    <div class="word-image-display">
                        <img src="${safeImageUrl}" 
                            alt="${word} g√∂rseli"
                            onerror="this.onerror=null; this.src='https://via.placeholder.com/350x180?text=G%C3%B6rsel+Y%C3%BCklenemedi';">
                    </div>

                    <div class="header">
                        <div class="word-row">
                            <span class="speaker-icon-card" title="Dinle" onclick="event.stopPropagation(); speakWord('${safeWordForAudio}')">üîä</span>
                            <h1>${word}</h1>
                        </div>
                        <p class="meaning">${meaning}</p>
                    </div>

                    <div class="box">
                        <div class="row">
                            <span class="tag">√ñr.</span>
                            <div class="content">
                                <p class="en-sentence">${highlightedExample}</p>
                                <div class="divider"></div>
                                <p class="tr-sentence">${example_tr}</p>
                            </div>
                        </div>
                    </div>

                    <div class="box small">
                        <div class="row">
                            <span class="tag">E≈ü A.</span>
                            <div class="content">
                                <p class="synonyms-text">${synonymsText}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            container.innerHTML = cardHTML;
            
            // Animasyon i√ßin class ekle
            setTimeout(() => {
                const card = document.getElementById('active-card');
                if(card) card.classList.add('active');
            }, 50);

            updateInfoBar();
        }
        
        // Sonraki Kart
        const nextCard = (event) => {
            // Speaker ikonuna tƒ±klandƒ±ysa kartƒ± √ßevirme
            if (event && event.target.closest('.speaker-icon-card')) {
                return;
            }
            // Quiz a√ßƒ±kken kartlarƒ± deƒüi≈ütirmeyi engelle
            if (quizContainer.style.display === 'block') {
                 return;
            }

            const activeCard = document.getElementById('active-card');
            if (activeCard) {
                activeCard.classList.remove('active');
                activeCard.style.transform = 'translateX(100%) scale(0.9) rotate(5deg)'; 
                activeCard.style.opacity = '0';
            }
            
            window.speechSynthesis.cancel();

            setTimeout(() => {
                currentIndex = (currentIndex + 1) % wordList.length;
                createCard(wordList[currentIndex]);
            }, 300); 
        };
        
        // √ñnceki Kart
        const prevCard = () => {
             // Quiz a√ßƒ±kken kartlarƒ± deƒüi≈ütirmeyi engelle
            if (quizContainer.style.display === 'block') {
                 return;
            }

            const activeCard = document.getElementById('active-card');
            if (activeCard) {
                activeCard.classList.remove('active');
                activeCard.style.transform = 'translateX(-100%) scale(0.9) rotate(-5deg)';
                activeCard.style.opacity = '0';
            }

            window.speechSynthesis.cancel();

            setTimeout(() => {
                currentIndex = (currentIndex - 1 + wordList.length) % wordList.length;
                createCard(wordList[currentIndex]);
            }, 300); 
        };

        // Klavye Kontrolleri
        document.addEventListener('keydown', (e) => {
            // Quiz kapalƒ±ysa √ßalƒ±≈ütƒ±r
            const isQuizOpen = quizContainer.style.display === 'block';
            
            if (!isQuizOpen) {
                 if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'Enter') {
                    e.preventDefault(); 
                    nextCard();
                } else if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    prevCard();
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    speakWord(wordList[currentIndex].word);
                }
            }
        });

        // Global fonksiyon olarak ata (HTML onclick i√ßin gerekli olabilir)
        window.nextCard = nextCard; 
        window.speakWord = speakWord;
        window.speakQuizWord = speakQuizWord;

        // --- QUIZ MANTIK FONKSƒ∞YONLARI ---

        // Karƒ±≈ütƒ±rma
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Se√ßenekleri √úretme
        function generateWordOptions(correctWord, correctMeaning) {
            // Doƒüru cevap dƒ±≈üƒ±ndaki t√ºm anlamlarƒ± al
            const incorrectOptions = allTranslations.filter(t => t !== correctMeaning);
            
            // Rastgele 3 yanlƒ±≈ü se√ß, tekrar edenleri (kelime listesi kƒ±saysa) √∂nlemek i√ßin shuffle kullanƒ±yoruz.
            let chosenIncorrect = shuffleArray([...incorrectOptions]).slice(0, 3);
            
            // Doƒüru cevabƒ± ekle
            let options = [...chosenIncorrect, correctMeaning];
            
            // Hepsini karƒ±≈ütƒ±r
            return shuffleArray(options); 
        }

        // Soruyu Ekrana Basma
        function displayWordQuestion() {
            questionArea.style.display = 'block';
            resultsScreen.style.display = 'none';

            if (currentQuestionIndexQuiz >= quizDataShuffled.length) {
                showWordQuizResults();
                return;
            }

            const currentQ = quizDataShuffled[currentQuestionIndexQuiz];
            currentWordDiv.textContent = currentQ.word; // Soru: ƒ∞ngilizce Kelime
            quizProgress.textContent = `${currentQuestionIndexQuiz + 1}/${quizDataShuffled.length}`;
            
            // ƒ∞lerleme √ßubuƒüunu ve progress metnini g√ºncelle
            const progressPercentage = ((currentQuestionIndexQuiz + 1) / quizDataShuffled.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            
            optionsContainer.innerHTML = '';
            
            const options = generateWordOptions(currentQ.word, currentQ.meaning); 

            options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('option-button');
                button.textContent = option;
                button.setAttribute('data-answer', option);
                button.onclick = () => checkWordAnswer(button, option, currentQ.meaning); 
                
                // Se√ßenek i√ßine gizli check i≈üareti ekle
                const checkMark = document.createElement('span');
                checkMark.classList.add('check-mark');
                checkMark.textContent = '‚úì';
                button.appendChild(checkMark);

                optionsContainer.appendChild(button);
            });
            window.speechSynthesis.cancel(); 
        }

        // Cevap Kontrol√º
        function checkWordAnswer(selectedButton, selectedAnswer, correctAnswer) {
            // T√ºm butonlarƒ± devre dƒ±≈üƒ± bƒ±rak
            Array.from(optionsContainer.children).forEach(btn => btn.disabled = true);
            
            if (selectedAnswer === correctAnswer) {
                selectedButton.classList.add('correct', 'selected');
                scoreQuiz++;
            } else {
                selectedButton.classList.add('wrong');
                // Doƒüru olanƒ± ye≈üil yap
                const correctButton = Array.from(optionsContainer.children).find(btn => btn.getAttribute('data-answer') === correctAnswer);
                if (correctButton) {
                    correctButton.classList.add('correct');
                }
            }

            setTimeout(() => {
                currentQuestionIndexQuiz++;
                displayWordQuestion();
            }, 1200); // Kullanƒ±cƒ±nƒ±n doƒüru cevabƒ± g√∂rmesi i√ßin biraz bekle
        }
        
        // Sonu√ß Ekranƒ±
        function showWordQuizResults() {
            questionArea.style.display = 'none';
            resultsScreen.style.display = 'block';
            
            const totalQuestions = quizDataShuffled.length;
            const wrongCount = totalQuestions - scoreQuiz;

            correctCountSpan.textContent = scoreQuiz;
            totalQuestionsCountSpan.textContent = totalQuestions;
            wrongCountSpan.textContent = wrongCount;

            progressBar.style.width = '100%'; // Quiz bitince √ßubuƒüu tamamla
            quizProgress.textContent = `${totalQuestions}/${totalQuestions}`; // ƒ∞lerleme metnini tamamlandƒ± olarak g√∂ster
        }

        // Quiz Yeniden Ba≈ülatma
        function restartWordQuiz() {
            currentQuestionIndexQuiz = 0;
            scoreQuiz = 0;
            quizDataShuffled = shuffleArray([...wordList]); // Listenin kopyasƒ±nƒ± al ve karƒ±≈ütƒ±r
            displayWordQuestion();
        }
        
        // --- EVENT LISTENERS ---
        const closeQuiz = () => {
            // Quiz ekranƒ± g√∂r√ºn√ºr durumdaysa kapat
            if (quizContainer.style.display === 'block') {
                quizContainer.style.display = 'none';
                quizOverlay.style.display = 'none'; 
                toggleQuizButton.style.display = 'block';
                window.speechSynthesis.cancel();
            }
        };

        toggleQuizButton.addEventListener('click', () => {
            quizContainer.style.display = 'block'; 
            quizOverlay.style.display = 'block'; 
            toggleQuizButton.style.display = 'none';
            restartWordQuiz();
        });
        
        // Kapatma butonu ve overlay tƒ±klamasƒ±
        quizBackButton.addEventListener('click', closeQuiz);
        quizOverlay.addEventListener('click', closeQuiz);


        restartQuizButton.addEventListener('click', restartWordQuiz);

        // Sayfa Y√ºklendiƒüinde Ba≈ülatma
        document.addEventListener('DOMContentLoaded', function() {
            if (wordList.length > 0) {
                createCard(wordList[currentIndex]);
            } else {
                container.innerHTML = '<h2>Liste bo≈ü.</h2>';
                infoText.textContent = 'Liste bo≈ü.';
            }
            // Ba≈ülangƒ±√ßta quiz kapalƒ±
            quizContainer.style.display = 'none'; 
            quizOverlay.style.display = 'none';
        });

    </script>
</body>
