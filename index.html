<style>
        /* --- GENEL SAYFA STİLLERİ --- */
        body {
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* min-height: 100vh; yerine height: 100%; kullanmak bazı mobil tarayıcılarda daha iyi sonuç verir */
            min-height: 100vh; 
            margin: 0;
            justify-content: flex-start;
            user-select: none;
            overflow-x: hidden;
        }

        /* --- KART KONTEYNERİ STİLLERİ --- */
        #card-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            /* Yükseklik azaltıldı ve card'ı merkeze almak için `align-items` değiştirildi */
            height: **500px**; 
            display: flex;
            justify-content: center;
            align-items: **center**; /* Kartı dikeyde merkezlemeye yardımcı olur */
            padding-top: 0; /* Padding kaldırıldı */
        }
        
        /* --- KART STİLLERİ --- */
        .card {
            background-color: white;
            /* Mobil ekranlarda kartın genişliğini otomatik ayarlamak için max-width eklendi */
            width: 90%; 
            max-width: 350px;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: absolute;
            top: 50%; /* Dikeyde merkeze konumlandırıldı */
            left: 50%;
            /* Hem yatay hem dikey merkezleme ve ilk küçük ölçeklendirme için transform güncellendi */
            transform: translateX(-50%) translateY(-50%) scale(0.95); 
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                        box-shadow 0.2s ease,
                        opacity 0.3s ease;
            opacity: 0;
            z-index: 1;
        }

        .card.active {
            opacity: 1;
            /* Aktif kartın merkez transformu */
            transform: translateX(-50%) translateY(-50%) scale(1); 
            z-index: 2;
        }
        
        .card.animate-out {
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.3s ease;
            pointer-events: none;
        }
        /* Bir sonraki kart animasyonu güncellendi: Yatayda daha uzağa ve dikeyde daha az hareket */
        .card.animate-next {
            transform: translateX(-170%) translateY(-40%) scale(0.9) rotate(-5deg); 
            opacity: 0;
            z-index: 1;
        }
        /* Bir önceki kart animasyonu güncellendi */
        .card.animate-prev {
            transform: translateX(70%) translateY(-40%) scale(0.9) rotate(5deg);
            opacity: 0;
            z-index: 1;
        }

        .card:active:not(.animate-out) {
            /* Tıklama anındaki küçük ölçeklendirme */
            transform: translateX(-50%) translateY(-50%) scale(0.97); 
        }

        /* --- GÖRSEL STİLLERİ VE DİĞER KISIMLAR (KÜÇÜK DOKUNUŞLAR) --- */
        .word-image-display {
            width: 100%;

            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            transition: background 0.3s ease;
            overflow: hidden;
        }
        
        .word-image-display img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        
        .card:hover .word-image-display img { transform: scale(1.05); }

        .header { margin-bottom: 15px; }
        .word-row { display: flex; align-items: center; gap: 15px; }
        
        .speaker-icon-card {

        }

        h1 { color: #2D3748; margin: 0; font-size: 36px; font-weight: 800; text-transform: capitalize; }
        .meaning { color: #718096; margin-top: 5px; margin-left: 58px; font-size: 18px; font-weight: 500;}
        
        .box {

            border-radius: 15px;
            padding: 15px;

            background: #F7FAFC;
        }
        .row { display: flex; gap: 10px; }

        .divider { border-top: 1px dotted #CBD5E0; margin: 5px 0; }

        .synonyms-text { color: #2D3748; margin: 0; font-size: 15px; }
        .box.small { padding: 12px 15px; border-radius: 30px; margin-bottom: 0;}

        .info-bar {
            color: #718096;
            margin-top: 20px;
            font-size: 14px;

            gap: 10px;
        }

        /* --- QUIZ VE POPUP STİLLERİ --- */
        .overlay {
            position: fixed;
            top: 0;

        .quiz-container {

        .quiz-word-box {

        .option-button {

        /* --- MOBİL İYİLEŞTİRMELERİ İÇİN MEDYA SORGUSU --- */

            }
        }
