<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Kartlarƒ± ve Quiz</title>
    <style>
        /* --- GENEL SAYFA STƒ∞LLERƒ∞ --- */
        body {
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            justify-content: flex-start;
            user-select: none;
        }

        /* --- KART STƒ∞LLERƒ∞ --- */
        .card {
            background-color: white;
            width: 350px;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: relative;
            margin-top: 20px;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                        box-shadow 0.2s ease, 
                        opacity 0.3s ease;
            opacity: 0;
            transform: translateY(15px) scale(0.95);
        }

        .card.active {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        
        .card:active {
            transform: scale(0.97);
        } 

        .word-image-display {
            width: 100%;
            height: 180px;
            margin-bottom: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background-color: #ffffff; 
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            transition: background 0.3s ease;
            overflow: hidden; 
        }
        
        .word-image-display img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Fotoƒüraflar i√ßin cover daha uygundur */
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        
        .card:hover .word-image-display img { transform: scale(1.05); }

        .header { margin-bottom: 15px; }
        .word-row { display: flex; align-items: center; gap: 15px; }
        
        .speaker-icon-card { 
            color: #1976D2;
            font-size: 28px; 
            cursor: pointer; 
            padding: 10px;
            border-radius: 50%;
            transition: background 0.2s; 
        }
        .speaker-icon-card:hover { background: #E3F2FD; }
        
        h1 { color: #2D3748; margin: 0; font-size: 36px; font-weight: 800; text-transform: capitalize; }
        .meaning { color: #718096; margin-top: 5px; margin-left: 58px; font-size: 18px; font-weight: 500;} 
        
        .box { 
            border: 1px solid #E2E8F0; 
            border-radius: 15px; 
            padding: 15px; 
            margin-bottom: 12px; 
            background: #F7FAFC;
        }
        .row { display: flex; gap: 10px; }
        .tag { font-weight: bold; color: #1976D2; font-size: 14px; min-width: 35px; }
        .content { flex: 1; }
        .en-sentence { color: #2D3748; font-size: 16px; margin: 0 0 8px 0; line-height: 1.5; }
        .highlight { color: #E53E3E; font-weight: bold; background: #fff5f5; padding: 0 4px; border-radius: 4px; }
        .divider { border-top: 1px dotted #CBD5E0; margin: 5px 0; }
        .tr-sentence { color: #718096; font-size: 15px; margin: 5px 0 0 0; }
        .synonyms-text { color: #2D3748; margin: 0; font-size: 15px; }
        .box.small { padding: 12px 15px; border-radius: 30px; margin-bottom: 0;}

        .info-bar {
            color: #718096;
            margin-top: 20px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .nav-hint { font-size: 12px; opacity: 0.6; margin-top: 5px; text-align: center;}

        /* --- QUIZ VE POPUP STƒ∞LLERƒ∞ --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: 999; 
            display: none;
            backdrop-filter: blur(3px);
        }
        
        .quiz-container { 
            display: none; 
            padding: 25px; 
            width: 90%;
            max-width: 400px; 
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            z-index: 1000; 
            max-height: 90vh;
            overflow-y: auto;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-weight: bold;
            color: #718096;
        }
        
        .top-buttons { 
            position: relative; 
            z-index: 10; 
            display: flex; 
            justify-content: center; 
            width: 100%;
            margin-top: 20px;
        }
        .top-buttons button { 
            background-color: #1976D2; 
            color: white; 
            border: none; 
            padding: 12px 25px; 
            font-size: 18px; 
            cursor: pointer; 
            border-radius: 50px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: background-color 0.2s;
            touch-action: manipulation;
        }
        .top-buttons button:hover { background-color: #1565C0; }
        
        .quiz-word-box { 
            font-size: 30px; 
            font-weight: 800; 
            margin-bottom: 10px; 
            color: #2D3748; 
            text-transform: capitalize;
        }
        .speaker-icon { 
            font-size: 35px; 
            color: #f7b731; 
            margin-bottom: 20px; 
            display: inline-block;
            cursor: pointer;
            transition: transform 0.1s;
        } 
        .speaker-icon:hover { transform: scale(1.1); }

        .option-button { 
            width: 100%; padding: 15px 20px; margin-bottom: 10px; 
            border: 1px solid #E2E8F0; 
            border-radius: 15px; 
            background-color: #F7FAFC; 
            text-align: center; cursor: pointer; font-size: 17px; font-weight: 500; 
            transition: all 0.2s; position: relative; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
            touch-action: manipulation;
        }
        .option-button:hover:not(.correct):not(.wrong) { background-color: #EBF8FF; }

        .correct { background-color: #48BB78; color: white; border-color: #48BB78; } 
        .wrong { background-color: #F56565; color: white; border-color: #F56565; } 
        
        .check-mark { 
            font-size: 24px; 
            color: white; 
            position: absolute; 
            top: 50%; 
            right: 15px; 
            transform: translateY(-50%); 
            display: none; 
            font-weight: bold; 
        }
        /* JS ile eklendiƒüinde g√∂r√ºns√ºn */
        .option-button .check-mark { display: none; }
        .option-button.selected .check-mark, .option-button.correct .check-mark { display: block; }
        
        .progress-bar-container { height: 10px; background-color: #E2E8F0; border-radius: 5px; margin-bottom: 20px; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background-color: #48BB78; transition: width 0.3s; }
        
        .quiz-results { display: none; text-align: center; padding: 20px 0; }
        .quiz-results h2 { color: #48BB78; font-size: 26px; margin-bottom: 10px; }
        .quiz-results p { font-size: 16px; margin: 5px 0;}
        .quiz-results b { font-size: 20px; color: #1976D2;}
        
        #restartQuizButton {
            background-color: #1976D2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #restartQuizButton:hover { background-color: #1565C0; }
    </style>
</head>
<body>

    <div id="quizOverlay" class="overlay"></div>

    <div class="nav-hint">ƒ∞pucu: Kartlarƒ± deƒüi≈ütirmek i√ßin **Kartƒ±n √ºzerine tƒ±klayƒ±n** veya **Y√∂n tu≈ülarƒ±nƒ±** kullanƒ±n (‚Üê / ‚Üí). Kelimeyi dinlemek i√ßin **‚Üë** (Yukarƒ± Ok) tu≈üuna basƒ±n.</div>
    
    <div class="top-buttons">

    <div id="quizContainer" class="quiz-container">

    </div>

    <script>
        // --- DEƒûƒ∞≈ûKEN TANIMLAMALARI ---
        const wordList = [
            { word: "customer", meaning: "m√º≈üteri", example_en: "The [customer] is always right.", example_tr: "M√º≈üteri her zaman haklƒ±dƒ±r.", synonyms: "client, buyer, purchaser", image_url: "https://images.unsplash.com/photo-1556740738-b6a63e27c4df?w=350&q=80" },
            { word: "cut", meaning: "kesmek", example_en: "Be careful not to [cut] your finger.", example_tr: "Parmaƒüƒ±nƒ± kesmemeye dikkat et.", synonyms: "chop, slice, trim", image_url: "https://images.unsplash.com/photo-1590412140685-6e4762ee7189?w=350&q=80" },
            { word: "dad", meaning: "baba", example_en: "My [dad] plays football with me every Sunday.", example_tr: "Babam her pazar benimle futbol oynar.", synonyms: "father, daddy, pop", image_url: "https://images.unsplash.com/photo-1525385686561-c85202688f6c?w=350&q=80" },
            { word: "dance", meaning: "dans etmek", example_en: "They like to [dance] to pop music.", example_tr: "Pop m√ºzikle dans etmeyi severler.", synonyms: "move, sway, groove", image_url: "https://images.unsplash.com/photo-1516651029879-1789cb7d29ce?w=350&q=80" },
            { word: "dancer", meaning: "dans√ßƒ±", example_en: "She is a professional ballet [dancer].", example_tr: "O profesyonel bir bale dans√ßƒ±sƒ±dƒ±r.", synonyms: "performer, artist", image_url: "https://images.unsplash.com/photo-1518834107812-67b0b7c58434?w=350&q=80" },
            { word: "dancing", meaning: "dans etme, dans", example_en: "[Dancing] makes me feel happy.", example_tr: "Dans etmek beni mutlu hissettiriyor.", synonyms: "moving, performing", image_url: "https://images.unsplash.com/photo-1547153760-18fc86324498?w=350&q=80" },
            { word: "dangerous", meaning: "tehlikeli", example_en: "It is [dangerous] to swim in this river.", example_tr: "Bu nehirde y√ºzmek tehlikelidir.", synonyms: "risky, unsafe, hazardous", image_url: "https://images.unsplash.com/photo-1517336937057-e85d68802874?w=350&q=80" },
            { word: "dark", meaning: "karanlƒ±k, koyu", example_en: "It gets [dark] very early in winter.", example_tr: "Kƒ±≈üƒ±n hava √ßok erken kararƒ±r.", synonyms: "black, dim, gloomy", image_url: "https://images.unsplash.com/photo-1550684848-fac1c5b4e853?w=350&q=80" },
            { word: "date", meaning: "tarih, randevu", example_en: "What is the [date] today?", example_tr: "Bug√ºn√ºn tarihi nedir?", synonyms: "day, appointment, meeting", image_url: "https://images.unsplash.com/photo-1506784365847-bbad939e9335?w=350&q=80" },
            { word: "daughter", meaning: "kƒ±z evlat", example_en: "Their [daughter] goes to primary school.", example_tr: "Onlarƒ±n kƒ±zƒ± ilkokula gidiyor.", synonyms: "female child, girl", image_url: "https://images.unsplash.com/photo-1536640712-4d4c36ff0e4e?w=350&q=80" },
            { word: "day", meaning: "g√ºn", example_en: "Have a nice [day]!", example_tr: "ƒ∞yi g√ºnler!", synonyms: "24 hours, daylight", image_url: "https://images.unsplash.com/photo-1470252649378-9c29740c9fa8?w=350&q=80" },
            { word: "dear", meaning: "sevgili, deƒüerli", example_en: "[Dear] friend, how are you?", example_tr: "Sevgili arkada≈üƒ±m, nasƒ±lsƒ±n?", synonyms: "beloved, precious, expensive", image_url: "https://images.unsplash.com/photo-1513201099705-a9746e1e201f?w=350&q=80" },
            { word: "December", meaning: "Aralƒ±k (ayƒ±)", example_en: "My birthday is in [December].", example_tr: "Doƒüum g√ºn√ºm Aralƒ±k ayƒ±nda.", synonyms: "12th month, winter", image_url: "https://images.unsplash.com/photo-1576919024222-799d63c5f219?w=350&q=80" },
            { word: "decide", meaning: "karar vermek", example_en: "I can't [decide] what to wear.", example_tr: "Ne giyeceƒüime karar veremiyorum.", synonyms: "choose, determine, resolve", image_url: "https://images.unsplash.com/photo-1598556776374-2c6c221e06f9?w=350&q=80" },
            { word: "delicious", meaning: "lezzetli", example_en: "This chocolate cake looks [delicious].", example_tr: "Bu √ßikolatalƒ± kek lezzetli g√∂r√ºn√ºyor.", synonyms: "tasty, yummy, appetizing", image_url: "https://images.unsplash.com/photo-1565958011703-44f9829ba187?w=350&q=80" },
            { word: "describe", meaning: "tasvir etmek, tanƒ±mlamak", example_en: "Can you [describe] the thief?", example_tr: "Hƒ±rsƒ±zƒ± tarif edebilir misin?", synonyms: "explain, detail, portray", image_url: "https://images.unsplash.com/photo-1455390582262-044cdead277a?w=350&q=80" },
            { word: "description", meaning: "tanƒ±m, a√ßƒ±klama", example_en: "Please read the job [description] carefully.", example_tr: "L√ºtfen i≈ü tanƒ±mƒ±nƒ± dikkatlice okuyunuz.", synonyms: "explanation, account, summary", image_url: "https://images.unsplash.com/photo-1516542076529-1ea3854896f2?w=350&q=80" },
            { word: "design", meaning: "tasarƒ±m, tasarlamak", example_en: "I love the modern [design] of this house.", example_tr: "Bu evin modern tasarƒ±mƒ±nƒ± seviyorum.", synonyms: "plan, layout, style", image_url: "https://images.unsplash.com/photo-1503387762-592deb58ef4e?w=350&q=80" },
            { word: "desk", meaning: "√ßalƒ±≈üma masasƒ±", example_en: "Her [desk] is always tidy and clean.", example_tr: "√áalƒ±≈üma masasƒ± her zaman d√ºzenli ve temizdir.", synonyms: "table, workstation", image_url: "https://images.unsplash.com/photo-1518455027359-f3f8164ba6bd?w=350&q=80" },
            { word: "detail", meaning: "detay, ayrƒ±ntƒ±", example_en: "Pay attention to every small [detail].", example_tr: "Her k√º√ß√ºk detaya dikkat et.", synonyms: "feature, element, particular", image_url: "https://images.unsplash.com/photo-1501769752-a59df123ff7f?w=350&q=80" }
        ];

        // Global DOM Element Se√ßimleri
        const container = document.getElementById('card-container');
        const infoText = document.getElementById('info-text');
        
        // Quiz DOM Element Se√ßimleri
        const quizContainer = document.getElementById("quizContainer");
        const toggleQuizButton = document.getElementById("toggleQuizButton");
        const quizBackButton = document.getElementById('quizBackButton');
        const quizProgress = document.getElementById('quizProgress');
        const progressBar = document.getElementById('progressBar');
        const currentWordDiv = document.getElementById('currentWord');
        const optionsContainer = document.getElementById('optionsContainer');
        const questionArea = document.getElementById('questionArea');
        const resultsScreen = document.getElementById('resultsScreen');
        const correctCountSpan = document.getElementById('correctCount');
        const totalQuestionsCountSpan = document.getElementById('totalQuestionsCount');
        const wrongCountSpan = document.getElementById('wrongCount');
        const restartQuizButton = document.getElementById('restartQuizButton');
        const quizOverlay = document.getElementById('quizOverlay');

        // Durum Deƒüi≈ükenleri
        let currentIndex = 0;
        let isAnimating = false; // Tƒ±klama kilidi i√ßin
        let quizDataShuffled = [];
        let currentQuestionIndexQuiz = 0;
        let scoreQuiz = 0;
        const allTranslations = wordList.map(q => q.meaning); 

        // --- FONKSƒ∞YONLAR ---

        // Seslendirme
        function speakWord(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel(); 
                const msg = new SpeechSynthesisUtterance();
                msg.text = text;
                msg.lang = 'en-US'; 
                msg.rate = 0.9; 
                window.speechSynthesis.speak(msg);
            } else {
                console.warn("Tarayƒ±cƒ± metin okuma √∂zelliƒüini desteklemiyor.");
            }
        }

        // Quiz Seslendirme
        function speakQuizWord(text) {
              speakWord(text);
        }

        // Bilgi √áubuƒüu G√ºncelleme
        function updateInfoBar() {
            infoText.textContent = `Kart ${currentIndex + 1} / ${wordList.length}`;
        }

        // Kart Olu≈üturma
        function createCard(data) {
            const { word, meaning, example_en, example_tr, synonyms, image_url } = data;
            
            const highlightedExample = example_en.replace(/\[(.*?)\]/g, (match, p1) => `<span class="highlight">${p1}</span>`);
            const synonymsText = synonyms || '-';
            const safeImageUrl = image_url || 'https://via.placeholder.com/350x180?text=G%C3%B6rsel+Yok'; 
            
            // G√ºvenli string ka√ßƒ±≈üƒ± (Hem onclick hem de JS i√ßin)
            const safeWordForAudio = word.replace(/'/g, "\\'");

            const cardHTML = `
                <div class="card" id="active-card" onclick="nextCard(event)"> 
                    
                    <div class="word-image-display">
                        <img src="${safeImageUrl}" 
                            alt="${word} g√∂rseli"
                            onerror="this.onerror=null; this.src='https://via.placeholder.com/350x180?text=G%C3%B6rsel+Y%C3%BCklenemedi';">
                    </div>

                    <div class="header">
                        <div class="word-row">
                            <span class="speaker-icon-card" title="Dinle" onclick="event.stopPropagation(); speakWord('${safeWordForAudio}')">üîä</span>
                            <h1>${word}</h1>
                        </div>
                        <p class="meaning">${meaning}</p>
                    </div>

                    <div class="box">
                        <div class="row">
                            <span class="tag">√ñr.</span>
                            <div class="content">
                                <p class="en-sentence">${highlightedExample}</p>
                                <div class="divider"></div>
                                <p class="tr-sentence">${example_tr}</p>
                            </div>
                        </div>
                    </div>

                    <div class="box small">
                        <div class="row">
                            <span class="tag">E≈ü A.</span>
                            <div class="content">
                                <p class="synonyms-text">${synonymsText}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            container.innerHTML = cardHTML;
            
            // Animasyon i√ßin class ekle
            setTimeout(() => {
                const card = document.getElementById('active-card');
                if(card) card.classList.add('active');
            }, 50);

            updateInfoBar();
        }
        
        // Sonraki Kart
        const nextCard = (event) => {
            // Animasyon varsa veya speaker'a tƒ±klandƒ±ysa veya quiz a√ßƒ±ksa dur
            if (isAnimating) return;
            if (event && event.target.closest('.speaker-icon-card')) return;
            if (quizContainer && (quizContainer.style.display !== 'none' && quizContainer.style.display !== '')) return;

            const activeCard = document.getElementById('active-card');
            if (activeCard) {
                isAnimating = true; // Kilidi a√ß
                activeCard.classList.remove('active');
                activeCard.style.transform = 'translateX(100%) scale(0.9) rotate(5deg)'; 
                activeCard.style.opacity = '0';
            }
            
            window.speechSynthesis.cancel();

            setTimeout(() => {
                currentIndex = (currentIndex + 1) % wordList.length;
                createCard(wordList[currentIndex]);
                isAnimating = false; // Kilidi kapat
            }, 300); 
        };
        
        // √ñnceki Kart
        const prevCard = () => {
            if (isAnimating) return;
            if (quizContainer && (quizContainer.style.display !== 'none' && quizContainer.style.display !== '')) return;

            const activeCard = document.getElementById('active-card');
            if (activeCard) {
                isAnimating = true;
                activeCard.classList.remove('active');
                activeCard.style.transform = 'translateX(-100%) scale(0.9) rotate(-5deg)';
                activeCard.style.opacity = '0';
            }

            window.speechSynthesis.cancel();

            setTimeout(() => {
                currentIndex = (currentIndex - 1 + wordList.length) % wordList.length;
                createCard(wordList[currentIndex]);
                isAnimating = false;
            }, 300); 
        };

        // Klavye Kontrolleri
        document.addEventListener('keydown', (e) => {
            // Quiz kapalƒ±ysa √ßalƒ±≈ütƒ±r
            const isQuizOpen = quizContainer.style.display === 'block';
            
            if (!isQuizOpen) {
                 if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'Enter') {
                    e.preventDefault(); 
                    nextCard();
                } else if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    prevCard();
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    speakWord(wordList[currentIndex].word);
                }
            }
        });

        // Global fonksiyon olarak ata
        window.nextCard = nextCard; 
        window.speakWord = speakWord;
        window.speakQuizWord = speakQuizWord;

        // --- QUIZ MANTIK FONKSƒ∞YONLARI ---

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateWordOptions(correctWord, correctMeaning) {
            const incorrectOptions = allTranslations.filter(t => t !== correctMeaning);
            let chosenIncorrect = shuffleArray(incorrectOptions).slice(0, 3);
            let options = [...chosenIncorrect, correctMeaning];
            return shuffleArray(options); 
        }

        function displayWordQuestion() {
            questionArea.style.display = 'block';
            resultsScreen.style.display = 'none';

            if (currentQuestionIndexQuiz >= quizDataShuffled.length) {
                showWordQuizResults();
                return;
            }

            const currentQ = quizDataShuffled[currentQuestionIndexQuiz];
            currentWordDiv.textContent = currentQ.word; 
            quizProgress.textContent = `${currentQuestionIndexQuiz + 1}/${quizDataShuffled.length}`;
            const progressPercentage = (currentQuestionIndexQuiz / quizDataShuffled.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            
            optionsContainer.innerHTML = '';
            
            const options = generateWordOptions(currentQ.word, currentQ.meaning); 

            options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('option-button');
                button.textContent = option;
                button.setAttribute('data-answer', option);
                button.onclick = () => checkWordAnswer(button, option, currentQ.meaning); 
                
                const checkMark = document.createElement('span');
                checkMark.classList.add('check-mark');
                checkMark.textContent = '‚úì';
                button.appendChild(checkMark);

                optionsContainer.appendChild(button);
            });
            window.speechSynthesis.cancel(); 
        }

        function checkWordAnswer(selectedButton, selectedAnswer, correctAnswer) {
            Array.from(optionsContainer.children).forEach(btn => btn.disabled = true);
            
            if (selectedAnswer === correctAnswer) {
                selectedButton.classList.add('correct', 'selected');
                scoreQuiz++;
            } else {
                selectedButton.classList.add('wrong');
                const correctButton = Array.from(optionsContainer.children).find(btn => btn.getAttribute('data-answer') === correctAnswer);
                if (correctButton) {
                    correctButton.classList.add('correct');
                }
            }

            setTimeout(() => {
                currentQuestionIndexQuiz++;
                displayWordQuestion();
            }, 1200); 
        }
        
        function showWordQuizResults() {
            questionArea.style.display = 'none';
            resultsScreen.style.display = 'block';
            
            const totalQuestions = quizDataShuffled.length;
            const wrongCount = totalQuestions - scoreQuiz;

            correctCountSpan.textContent = scoreQuiz;
            totalQuestionsCountSpan.textContent = totalQuestions;
            wrongCountSpan.textContent = wrongCount;

            progressBar.style.width = '100%';
        }

        function restartWordQuiz() {
            currentQuestionIndexQuiz = 0;
            scoreQuiz = 0;
            quizDataShuffled = shuffleArray([...wordList]); 
            displayWordQuestion();
        }
        
        // --- EVENT LISTENERS ---
        const closeQuiz = () => {
            quizContainer.style.display = 'none';
            quizOverlay.style.display = 'none'; 
            toggleQuizButton.style.display = 'block';
            window.speechSynthesis.cancel();
        };

        toggleQuizButton.addEventListener('click', () => {
            quizContainer.style.display = 'block'; 
            quizOverlay.style.display = 'block'; 
            toggleQuizButton.style.display = 'none';
            restartWordQuiz();
        });
        
        quizBackButton.addEventListener('click', closeQuiz);
        quizOverlay.addEventListener('click', closeQuiz);
        restartQuizButton.addEventListener('click', restartWordQuiz);

        // Sayfa Y√ºklendiƒüinde Ba≈ülatma
        document.addEventListener('DOMContentLoaded', function() {
            if (wordList.length > 0) {
                createCard(wordList[currentIndex]);
            } else {
                container.innerHTML = '<h2>Liste bo≈ü.</h2>';
                infoText.textContent = 'Liste bo≈ü.';
            }
            quizContainer.style.display = 'none'; 
            quizOverlay.style.display = 'none';
        });
    </script>
</body>
